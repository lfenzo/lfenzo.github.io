baseURL: https://lfenzo.github.io/personal-page/
languageCode: en-us
title: Personal Page

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false


menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Experience
      pageRef: /experience
      weight: 2
    - name: Projects
      pageRef: /projects
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: Contact
      pageRef: /contact
      weight: 3

params:

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  blog:
    list:
      displayTags: true

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  theme:
    # light | dark | system
    default: system
    displayToggle: true
